{% extends 'header.html' %}
{% block content %}
<center>

    <h1>Change Password</h1>
    
<form name="frm_change" method="post" action="{% url 'change_pas' %}">
    {% csrf_token %}

    {% if msg %}
    {{msg}}
    {% endif %}
    <table>
        
        <tr>
        <td>Old password:</td>
        <td><input type="password" name="old_password"></td>
    </tr>
    <tr>
        <td>New password:</td>
        <td><input type="password" name="new_password"></td>
    </tr>
    <tr>
        <td>Confirm new password:</td>
        <td><input type="password" name="new_cpassword"></td>
    </tr>
    <tr>
        
        <td colspan="2" align="center">
            <button type="submit">Change Password</button>
        </td>   
        
    </tr>
</table>

</form>
</center>
{% endblock %}
